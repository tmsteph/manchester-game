<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyatt AV Mystery Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<audio id="clickSound" src="assets/click.mp3"></audio>
<audio id="clueSound" src="assets/clue.mp3"></audio>

<div class="container">
  <div id="screen-intro" class="screen active">
    <h1>ğŸ” Hyatt AV Mystery Game</h1>
    <h2>Choose Your AV Tech</h2>
    <button class="btn" onclick="startGame('Speedy Sam')">âš¡ Speedy Sam</button>

    <div class="score" id="scoreDisplay">Score: 0</div>
  </div>

    <p id="clueText"></p>

  <div id="screen-ending" class="screen">
    <h2 id="endingTitle"></h2>
    <p id="endingText"></p>
    <div class="inventory" id="finalInventory"></div>
    <div class="score" id="finalScore"></div>

  </div>
</div>

<script src="script.js"></script>

</html>
